<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Card | Jafari & Shahbazi</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- Luxury Palette --- */
:root {
    --bg-deep: #0a0a0a;
    --bg-card: #141414;
    --bg-card-lighter: #1e1e1e;
    
    /* Metallic Gold Gradient Colors */
    --gold-dark: #aa771c;
    --gold-main: #d4af37;
    --gold-light: #f1d78a;
    
    --text-white: #f5f5f5;
    --text-gray: #a0a0a0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    padding: 20px;
    background-color: var(--bg-deep);
    /* Subtle geometric pattern */
    background-image: linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                      linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                      linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                      linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
                      linear-gradient(60deg, #1a1a1a 25%, transparent 25.5%, transparent 75%, #1a1a1a 75%, #1a1a1a),
                      linear-gradient(60deg, #1a1a1a 25%, transparent 25.5%, transparent 75%, #1a1a1a 75%, #1a1a1a);
    background-size: 40px 70px;
    background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
    font-family: 'Lato', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.card {
    width: 100%;
    max-width: 400px;
    background: var(--bg-card);
    border-radius: 20px;
    /* Gold Border Gradient */
    padding: 3px; 
    background-image: linear-gradient(135deg, var(--gold-dark), var(--gold-light), var(--gold-dark));
    box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    position: relative;
}

.card-inner {
    background: var(--bg-card);
    border-radius: 17px; /* Slightly less than parent */
    padding: 30px 20px;
    overflow: hidden;
}

/* Header */
.main-header {
    text-align: center;
    margin-bottom: 25px;
}
.main-header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--gold-main);
    margin: 0;
    opacity: 0.8;
}

/* --- Profile Section --- */
.profile-section {
    background: var(--bg-card-lighter);
    border: 1px solid #333;
    border-radius: 15px;
    padding: 30px 15px; /* Increased padding slightly */
    text-align: center;
    margin-bottom: 20px;
    transition: transform 0.3s;
}

.profile-section:hover {
    border-color: var(--gold-dark);
}

.name {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    /* Increased margin-bottom to compensate for removing the subtitle */
    margin: 0 0 25px 0;
    /* Metallic Text Effect */
    background: linear-gradient(to right, var(--gold-dark), var(--gold-light), var(--gold-main));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}

/* Buttons Grid */
.actions-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.icon-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 1px solid var(--gold-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--gold-main);
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
    background: rgba(0,0,0,0.3);
}

.icon-btn:hover {
    background: var(--gold-main);
    color: var(--bg-deep);
    border-color: var(--gold-light);
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
}

/* Save Button */
.save-btn {
    background: transparent;
    border: 1px solid var(--gold-main);
    color: var(--gold-main);
    font-family: 'Lato', sans-serif;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s;
    width: 100%;
}

.save-btn:hover {
    background: var(--gold-main);
    color: var(--bg-deep);
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
}

/* Divider */
.elegant-divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
    margin: 30px 0;
    opacity: 0.5;
}

</style>
</head>
<body>

<div class="card">
    <div class="card-inner">
        <div class="main-header">
            <h1>Business Contact</h1>
        </div>

        <div class="profile-section">
            <h2 class="name">Amirsaman Jafari</h2>

            <div class="actions-row">
                <a href="tel:+989376527737" class="icon-btn" title="Call">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="https://t.me/amirsamansj" target="_blank" class="icon-btn" title="Telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://wa.me/989376527737" target="_blank" class="icon-btn" title="WhatsApp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>

            <button class="save-btn" onclick="saveAmir()">
                <i class="fa-solid fa-download" style="margin-right:8px"></i> Save Contact
            </button>
        </div>

        <div class="elegant-divider"></div>

        <div class="profile-section">
            <h2 class="name">Omid Shahbazi</h2>

            <div class="actions-row">
                <a href="tel:+989366693160" class="icon-btn" title="Call">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="https://t.me/omidshahbaziii" target="_blank" class="icon-btn" title="Telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://wa.me/989366693160" target="_blank" class="icon-btn" title="WhatsApp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>

            <button class="save-btn" onclick="saveOmid()">
                <i class="fa-solid fa-download" style="margin-right:8px"></i> Save Contact
            </button>
        </div>

    </div>
</div>

<script>
// Helper function to generate VCF
function generateVCF(data) {
    let vcard = `BEGIN:VCARD
VERSION:3.0
N:${data.last};${data.first};;;
FN:${data.first} ${data.last}
TEL;TYPE=CELL:${data.mobile}
URL;TYPE=TELEGRAM:https://t.me/${data.telegram}
URL;TYPE=WHATSAPP:https://wa.me/${data.mobile.replace('+','')}
END:VCARD`;

    const blob = new Blob([vcard], {type: 'text/vcard;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `${data.first}_${data.last}.vcf`;
    document.body.appendChild(link);
    link.click();
    
    setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }, 1000);
}

function saveAmir() {
    generateVCF({
        first: "Amirsaman",
        last: "Jafari",
        mobile: "+989376527737",
        telegram: "amirsamansj"
    });
}

function saveOmid() {
    generateVCF({
        first: "Omid",
        last: "Shahbazi",
        mobile: "+989366693160",
        telegram: "omidshahbaziii"
    });
}
</script>

</body>
</html>
