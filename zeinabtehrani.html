<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>کارت ویزیت | زینب طهرانی</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- پالت رنگی --- */
:root {
    --primary-green: #006400;
    --accent-orange: #FF6600;
    --bg-milky: #FFFCE0;
    --bg-page: #FF8C00;
    --text-dark: #1a1a1a;
    --text-light: #ffffff;
}

body {
    margin: 0;
    padding: 20px;
    background: var(--bg-page);
    font-family: 'Vazirmatn', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    direction: rtl;
    box-sizing: border-box;
}

.card {
    width: 100%;
    max-width: 380px;
    background: var(--bg-milky);
    border-radius: 30px;
    padding: 30px 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    border: 4px solid var(--primary-green);
    text-align: right;
    position: relative;
    overflow: hidden;
}

/* نوار تزئینی بالا */
.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(90deg, var(--primary-green), var(--accent-orange));
}

h1 {
    margin: 10px 0 20px;
    font-size: 20px;
    color: var(--primary-green);
    text-align: center;
    font-weight: 800;
    opacity: 0.9;
}

/* بخش پروفایل */
.profile-section {
    text-align: center;
    margin-bottom: 25px;
}

.name {
    font-size: 32px;
    font-weight: 900;
    color: var(--text-dark);
    margin: 0;
    line-height: 1.3;
}

.job-title {
    background: var(--accent-orange);
    color: var(--text-light);
    padding: 5px 15px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: bold;
    display: inline-block;
    margin-top: 8px;
    box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
}

/* --- استایل دکمه‌های عملیاتی --- */
.actions-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* دو ستون */
    gap: 12px;
    margin-bottom: 25px;
}

.action-item {
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 18px;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: var(--text-dark);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

/* استایل مخصوص دکمه نقشه برای تمام‌عرض شدن */
.action-full {
    grid-column: span 2; /* کل عرض را می‌گیرد */
    flex-direction: row; /* آیکون و متن کنار هم */
    padding: 12px;
}

.action-item i {
    font-size: 24px;
    margin-bottom: 2px;
}
.action-full i {
    margin-bottom: 0;
    margin-left: 10px;
}

.action-item span {
    font-size: 13px;
    font-weight: 700;
}

/* رنگ‌بندی دکمه‌ها */
.action-sms { color: #FF9800; border-color: #ffe0b2; }
.action-call { color: #006400; border-color: #c8e6c9; }
.action-map { color: #2196F3; border-color: #bbdefb; }

.action-item:active { transform: scale(0.95); }
.action-item:hover {
    background: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    border-color: currentColor;
}

/* جدا کننده */
.divider {
    height: 2px;
    background: #e0e0e0;
    margin: 20px 0;
    border-radius: 2px;
}

/* شبکه‌های اجتماعی */
.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.social-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    text-decoration: none;
    transition: transform 0.2s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

.social-icon:hover { transform: translateY(-5px) scale(1.1); }

.si-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
.si-tele { background: linear-gradient(45deg, #2AABEE, #229ED9); }
.si-whats { background: linear-gradient(45deg, #25D366, #128C7E); }

/* دکمه ذخیره مخاطب */
.save-btn {
    background: var(--accent-orange);
    color: var(--text-dark);
    border: none;
    width: 100%;
    padding: 16px;
    border-radius: 18px;
    font-family: 'Vazirmatn';
    font-size: 18px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: transform 0.2s;
}
.save-btn:active { transform: scale(0.98); }
.save-btn:hover { filter: brightness(1.05); }

</style>
</head>
<body>

<div class="card">
    <h1>مجموعه چاپ خوش سیرت</h1>

    <div class="profile-section">
        <h2 class="name">زینب طهرانی</h2>
        <span class="job-title">مدیر فروش</span>
    </div>

    <div class="actions-grid">
        <a href="tel:+989051791352" class="action-item action-call">
            <i class="fa-solid fa-phone-flip"></i>
            <span>تماس مستقیم</span>
        </a>

        <a href="sms:+989051791352?body=سلام، برای سفارش چاپ مزاحم میشم..." class="action-item action-sms">
            <i class="fa-solid fa-comment-sms"></i>
            <span>ارسال پیامک</span>
        </a>

        <a href="https://maps.app.goo.gl/Qt8xLNibBErAmL4B6" target="_blank" class="action-item action-map action-full">
            <i class="fa-solid fa-location-dot"></i>
            <span>مسیریابی از روی نقشه</span>
        </a>
    </div>

    <div class="divider"></div>

    <div class="social-links">
        <a href="https://instagram.com/imheedii" target="_blank" class="social-icon si-insta" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://t.me/imheedii" target="_blank" class="social-icon si-tele" title="Telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://wa.me/989051791352" target="_blank" class="social-icon si-whats" title="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>

    <button class="save-btn" onclick="downloadVcf()">
        <i class="fa-solid fa-user-plus"></i>
        <span>افزودن به مخاطبین</span>
    </button>
</div>

<script>
function downloadVcf() {
    // اطلاعات VCF به‌روزرسانی شده
    const person = {
        firstName: "زینب",
        lastName: "طهرانی",
        org: "مجموعه چاپ خوش سیرت",
        title: "مدیر فروش",
        mobile: "+989051791352",
        instagram: "https://instagram.com/imheedii",
        telegram: "https://t.me/imheedii",
        whatsapp: "https://wa.me/989051791352",
        filename: "Zeynab_Tehrani.vcf"
    };

    // توجه: بخش VCF به درستی نام و شماره جدید را وارد می‌کند.
    let vcard = `BEGIN:VCARD
VERSION:3.0
N:${person.lastName};${person.firstName};;;
FN:${person.firstName} ${person.lastName}
ORG:${person.org}
TITLE:${person.title}
TEL;TYPE=CELL;TYPE=PREF;TYPE=VOICE:${person.mobile}
URL;TYPE=INSTAGRAM:${person.instagram}
X-SOCIALPROFILE;TYPE=INSTAGRAM:${person.instagram}
URL;TYPE=TELEGRAM:${person.telegram}
X-SOCIALPROFILE;TYPE=TELEGRAM:${person.telegram}
URL;TYPE=WHATSAPP:${person.whatsapp}
END:VCARD`;

    const blob = new Blob([vcard], {type: 'text/vcard;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = person.filename;
    document.body.appendChild(link);
    link.click();
    
    setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }, 1000);
}
</script>

</body>
</html>
