<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DODOTTAA | Retro Game Zone</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- Retro Red Palette & Variables --- */
:root {
    --retro-bg-dark: #1a0000;
    --retro-red-deep: #8b0000;
    --retro-red-main: #ff0000;
    --retro-red-neon: #ff3c3c;
    --retro-orange: #ff9100;
    --retro-text-glow: #ffd7d7;
    --crt-scanline: rgba(0, 0, 0, 0.3);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--retro-bg-dark);
    /* پس‌زمینه شبکه‌ای متحرک رترو */
    background-image: 
        linear-gradient(transparent 95%, var(--retro-red-deep) 5%),
        linear-gradient(90deg, transparent 95%, var(--retro-red-deep) 5%),
        radial-gradient(circle at 50% 50%, var(--retro-red-deep), var(--retro-bg-dark));
    background-size: 40px 40px, 40px 40px, 100% 100%;
    animation: movement 20s linear infinite;
    font-family: 'Vazirmatn', sans-serif; /* تغییر فونت پیش‌فرض به وزیر */
    padding: 20px;
    overflow: hidden;
}

/* انیمیشن حرکت پس‌زمینه */
@keyframes movement {
    0% { background-position: 0 0, 0 0, center; }
    100% { background-position: 0 400px, 0 400px, center; }
}

.arcade-cabinet {
    position: relative;
    width: 100%;
    max-width: 450px;
    background: #000;
    border: 4px solid var(--retro-red-main);
    /* افکت درخشش نئونی دور قاب */
    box-shadow: 
        0 0 20px var(--retro-red-main),
        inset 0 0 30px rgba(255, 0, 0, 0.5);
    padding: 5px;
    border-radius: 10px;
    overflow: hidden;
}

/* افکت صفحه نمایش CRT */
.crt-screen {
    background: radial-gradient(circle at center, #2a0a0a 0%, #000000 100%);
    padding: 40px 25px;
    border: 2px solid var(--retro-red-deep);
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    text-align: center;
}

/* خطوط اسکن تلویزیون قدیمی */
.crt-screen::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        var(--crt-scanline) 0px,
        var(--crt-scanline) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    z-index: 2;
    opacity: 0.6;
}

/* افکت پرش تصویر (Flicker) */
.crt-screen::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 0, 0, 0.03);
    opacity: 0;
    z-index: 3;
    pointer-events: none;
    animation: flicker 0.15s infinite;
}

@keyframes flicker {
    0% { opacity: 0.1; }
    50% { opacity: 0.05; }
    100% { opacity: 0.1; }
}

.content-layer {
    position: relative;
    z-index: 4; /* بالاتر از افکت‌های CRT */
}

/* --- Typography & Content Styles --- */
.pixel-header {
    font-family: 'Press Start 2P', cursive; /* فونت انگلیسی همچنان پیکسلی */
    color: var(--retro-red-neon);
    font-size: 24px;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-shadow: 
        2px 2px 0px var(--retro-red-deep),
        0 0 10px var(--retro-red-main);
    animation: textGlow 2s ease-in-out infinite alternate;
}

@keyframes textGlow {
    from { text-shadow: 2px 2px 0px var(--retro-red-deep), 0 0 10px var(--retro-red-main); }
    to { text-shadow: 2px 2px 0px var(--retro-red-deep), 0 0 20px var(--retro-red-neon), 0 0 30px var(--retro-orange); }
}

.promo-box {
    border: 3px dashed var(--retro-red-deep);
    background: rgba(139, 0, 0, 0.2);
    padding: 20px;
    margin-bottom: 35px;
    position: relative;
}

.promo-text {
    font-family: 'Vazirmatn', sans-serif; /* فونت وزیر برای متن فارسی */
    color: var(--retro-text-glow);
    font-size: 20px; /* سایز کمی تنظیم شد برای خوانایی بهتر وزیر */
    font-weight: 500;
    line-height: 1.6;
    text-shadow: 1px 1px 2px #000;
}

.highlight {
    color: var(--retro-orange);
    font-weight: 800; /* بولدتر برای وزیر */
    font-size: 22px;
}

/* --- Instagram Button (Insert Coin Style) --- */
.insta-btn-container {
    display: flex;
    justify-content: center;
}

.insta-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: 'Vazirmatn', sans-serif; /* فونت دکمه هم وزیر شد */
    font-weight: 700;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(180deg, var(--retro-red-neon) 0%, var(--retro-red-deep) 100%);
    padding: 15px 25px;
    text-decoration: none;
    border: 4px solid #000;
    box-shadow: 
        inset -4px -4px 0px rgba(0,0,0,0.5),
        inset 4px 4px 0px rgba(255,255,255,0.2),
        0 0 15px var(--retro-red-main);
    transition: all 0.2s;
    position: relative;
    top: 0;
}

.insta-btn i {
    margin-left: 10px;
    font-size: 20px;
}

.insta-btn:hover {
    background: linear-gradient(180deg, var(--retro-orange) 0%, var(--retro-red-neon) 100%);
    transform: translateY(4px);
    box-shadow: 
        inset -2px -2px 0px rgba(0,0,0,0.5),
        inset 2px 2px 0px rgba(255,255,255,0.2),
        0 0 30px var(--retro-orange);
    color: #000;
}

.insta-btn:active {
    transform: translateY(6px);
    box-shadow: none;
}

/* --- Decorative Pixels --- */
.pixel-deco {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--retro-red-neon);
    box-shadow: 0 0 5px var(--retro-red-neon);
}
.pd-tl { top: 10px; left: 10px; }
.pd-tr { top: 10px; right: 10px; }
.pd-bl { bottom: 10px; left: 10px; }
.pd-br { bottom: 10px; right: 10px; }

</style>
</head>
<body>

<div class="arcade-cabinet">
    <div class="crt-screen">
        <div class="content-layer">
            <div class="pixel-deco pd-tl"></div>
            <div class="pixel-deco pd-tr"></div>
            <div class="pixel-deco pd-bl"></div>
            <div class="pixel-deco pd-br"></div>

            <header class="main-header">
                <h1 class="pixel-header">DODOTTAA<br>GAME ZONE</h1>
            </header>

            <div class="promo-box">
                <p class="promo-text">
                    <i class="fa-solid fa-gamepad highlight" style="font-size: 16px;"></i> 
                    مژده به همه اونایی که عاشق بازین 
                    <i class="fa-solid fa-gamepad highlight" style="font-size: 16px;"></i>
                    <br><br>
                    با فالو کردن پیج ما و ارسال عکس کارتی که براتون فرستادیم، از سفارش‌های توی پیج 
                    <span class="highlight">15 درصد تخفیف</span>
                     بگیرید!
                </p>
            </div>

            <div class="insta-btn-container">
                <a href="https://www.instagram.com/dodottaa.ir/" target="_blank" class="insta-btn">
                    <i class="fa-brands fa-instagram"></i> ورود به دنیای دودوتا
                </a>
            </div>
            
            <p style="color: var(--retro-red-deep); font-family: 'Press Start 2P'; font-size: 12px; margin-top: 25px;">PRESS START TO CONTINUE...</p>
        </div>
    </div>
</div>

</body>
</html>
